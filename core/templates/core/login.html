{% extends 'core/base.html' %}

{%block content%}
<div class="w-1/2 my-6 mx-auto bg-gray-100 rounded-xl text-center">
  <h1 class="mb-6 text-3xl">Log in</h1>
  <form method="post" action=".">
    {%csrf_token%}

    {{form.non_field_errors}}
    <div class="mb-3">
    <label class="inline-block mb-2" for="id_username">Username</label><br>
    {{ form.username }}
</div>
<div class="mb-3">
    <label class="inline-block mb-2" for="id_password">Password</label><br>
    {{ form.password }}
</div>
    {%if form.errors or form.non_field_errors%}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
      {%for field in form%}
      {{field.errors}}
      {%endfor%}
      {{form.non_field_errors}}
    </div>
    {%endif%}
    <button class="py-4 px-8 text-lg bg-violet-500 hover:bg-violet-700 rounded-xl text-white">Submit</button>
  </form>
</div>
{%endblock%}
